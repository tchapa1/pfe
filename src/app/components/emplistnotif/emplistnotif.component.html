

<app-empheader></app-empheader>
<app-empmenu></app-empmenu>



<div class="container">
    <!-- No data message -->
    <p *ngIf="notif.length <= 0" class="no-data text-center">There is no notif added yet!</p>
    <!-- notif list -->
    <table class="table table-bordered" *ngIf="notif.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">notif ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Designation</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notif of notif; let i = index">
          <th scope="row">{{notif._id}}</th>
          <td>{{notif.name}}</td>
          <td>{{notif.email}}</td>
          <td>{{notif.designation}}</td>
          <td>{{notif.phoneNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-notif/', notif._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removenotif(notif, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>









<app-empfooter></app-empfooter>
