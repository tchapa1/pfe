

<app-empheader></app-empheader>
<app-empmenu></app-empmenu>

<div class="container">
  <button class="btn btn-lg btn-success" routerLink="/employeecreermessage/">create new</button>&nbsp;
  <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;

</div>
<br><hr>


<div class="container">
    <!-- No data message -->
    <p *ngIf="message.length <= 0" class="no-data text-center">There is no message added yet!</p>
    <!-- message list -->
    <table class="table table-bordered" *ngIf="message.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">message ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Designation</th>
          <th scope="col">Phone No</th>
          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of message; let i = index">
          <th scope="row">{{message._id}}</th>
          <td>{{message.name}}</td>
          <td>{{message.email}}</td>
          <td>{{message.designation}}</td>
          <td>{{message.phoneNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-message/', message._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removemessage(message, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>








<app-empfooter></app-empfooter>
