

<app-empheader></app-empheader>
<app-empmenu></app-empmenu>


<div class="container">
  <button class="btn btn-lg btn-success" routerLink="/employeecreeradmin/">create new</button>&nbsp;
  <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;

</div>
<br><hr>



<div class="container">
    <!-- No data message -->
    <p *ngIf="admin.length <= 0" class="no-data text-center">There is no admin added yet!</p>
    <!-- admin list -->
    <table class="table table-bordered" *ngIf="admin.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">admin ID</th>
          <th scope="col">nom</th>
          <th scope="col">prenom</th>
          <th scope="col">email</th>
          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let admin of admin; let i = index">
          <th scope="row">{{admin._id}}</th>
          <td>{{admin.nom}}</td>
          <td>{{admin.prenom}}</td>
          <td>{{admin.email}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-admin/', admin._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removeadmin(admin, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>







<app-empfooter></app-empfooter>
