

<app-pdgheader></app-pdgheader>
<app-pdgmenu></app-pdgmenu>





<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Data :</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

                      <div class="form-group col-md-6">

              <label for="inputName">titre</label>
              <input class="form-control" type="text" formControlName="titre" />
              <!-- error -->
            </div>
                      <div class="form-group col-md-6">

              <label for="inputName">description</label>
              <input class="form-control" type="text" formControlName="description" />
              <!-- error -->
            </div>
                      <div class="form-group col-md-6">

              <label for="inputName">idprojet</label>
              <input class="form-control" type="text" formControlName="idprojet" />
              <!-- error -->
            </div>
                      <div class="form-group col-md-6">

              <label for="inputName">datecreation</label>
              <input class="form-control" type="date" formControlName="datecreation" />
              <!-- error -->
            </div>




                      <div class="form-group col-md-6">

              <button class="btn btn-success btn-lg btn-block" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>








<app-pdgfooter></app-pdgfooter>
