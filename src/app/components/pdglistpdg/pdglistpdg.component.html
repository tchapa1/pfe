

<app-pdgheader></app-pdgheader>
<app-pdgmenu></app-pdgmenu>


<div class="container">
  <button class="btn btn-lg btn-success" routerLink="/pdgcreerpdg/">create new</button>&nbsp;
  <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;

</div>
<br><hr>



<div class="container">
    <!-- No data message -->
    <p *ngIf="pdg.length <= 0" class="no-data text-center">There is no pdg added yet!</p>
    <!-- pdg list -->
    <table class="table table-bordered" *ngIf="pdg.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">pdg ID</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Email</th>
          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pdg of pdg; let i = index">
          <th scope="row">{{pdg._id}}</th>
          <td>{{pdg.nom}}</td>
          <td>{{pdg.prenom}}</td>
          <td>{{pdg.email}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-pdg/', pdg._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removepdg(pdg, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>







<app-pdgfooter></app-pdgfooter>
