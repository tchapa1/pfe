
<br><br><br><br><hr>
<div class="container">
<div class="row">
  <div class="col-xs-4 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
          <p>{{ error.status }} - {{error.error.message}}</p>
      </div>

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                    <div class="form-group col-md-6">

              <label for="email">E-Mail</label>

              <input type="email" id="email" class="form-control" ngModel name="email" required email />
          </div>
                    <div class="form-group col-md-6">

              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" ngModel name="password" required  />
          </div>

                    <div class="form-group col-md-6">

              <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                  {{ isLoginMode ? 'Login' : 'Sign Up' }}
              </button> 


              <a [routerLink]="['/reset-password']" class="btn btn-link">Forget Password</a>

          </div>

          
      </form>
  </div>
</div>

</div>
