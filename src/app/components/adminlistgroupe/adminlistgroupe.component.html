

<app-adminheader></app-adminheader>
<app-adminmenu></app-adminmenu>


<div class="container">
  <button class="btn btn-lg btn-success" routerLink="/admincreergroupe/">create new</button>&nbsp;
  <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;

</div>
<br><hr>
<div class="container">
    <!-- No data message -->
    <p *ngIf="groupe.length <= 0" class="no-data text-center">There is no groupe added yet!</p>
    <!-- groupe list -->
    <table class="table table-bordered" *ngIf="groupe.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">groupe ID</th>
          <th scope="col">Nom</th>
          <th scope="col">Description</th>
          <th scope="col">Date creation</th>
          <th scope="col">Etat</th>
          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let groupe of groupe; let i = index">
          <th scope="row">{{groupe._id}}</th>
          <td>{{groupe.nom}}</td>
          <td>{{groupe.description}}</td>
          <td>{{groupe.datecreation}}</td>
          <td>{{groupe.etat}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-groupe/', groupe._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removegroupe(groupe, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
















<app-adminfooter></app-adminfooter>
