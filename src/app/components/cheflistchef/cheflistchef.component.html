




<app-chefheader></app-chefheader>
<app-chefmenu></app-chefmenu>

<div class="container">
  <button class="btn btn-lg btn-success" routerLink="/pdgcreerchef/">create new</button>&nbsp;
  <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;

</div>
<br><hr>


<div class="container">
    <!-- No data message -->
    <p *ngIf="chef.length <= 0" class="no-data text-center">There is no chef added yet!</p>
    <!-- chef list -->
    <table class="table table-bordered" *ngIf="chef.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">chef ID</th>
          <th scope="col">nom</th>
          <th scope="col">prenom</th>
          <th scope="col">email</th>
          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chef of chef; let i = index">
          <th scope="row">{{chef._id}}</th>
          <td>{{chef.nom}}</td>
          <td>{{chef.prenom}}</td>
          <td>{{chef.email}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-chef/', chef._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removechef(chef, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>







<app-cheffooter></app-cheffooter>
