




<app-chefheader></app-chefheader>
<app-chefmenu></app-chefmenu>

<div class="container">
  <button class="btn btn-lg btn-success" routerLink="/pdgcreeremp/">create new</button>&nbsp;
  <button class="btn btn-lg btn-info" (click)="openPDF()">Download PDF</button>&nbsp;

</div>
<br><hr>


<div class="container">
    <!-- No data message -->
    <p *ngIf="emp.length <= 0" class="no-data text-center">There is no emp added yet!</p>
    <!-- emp list -->
    <table class="table table-bordered" *ngIf="emp.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">emp ID</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Email</th>
          <th scope="col center">Update</th>
<th scope="col center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of emp; let i = index">
          <th scope="row">{{emp._id}}</th>
          <td>{{emp.nom}}</td>
          <td>{{emp.prenom}}</td>
          <td>{{emp.email}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-emp/', emp._id]">
              <button type="button" class="btn btn-success btn-lg">Edit</button>&nbsp;&nbsp;
            </span>
</td>
<td>
            <span class="delete" (click)="removeemp(emp, i)">
              <button type="button" class="btn btn-danger btn-lg">Delete</button>&nbsp;&nbsp;
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
